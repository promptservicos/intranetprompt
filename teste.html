<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malha de Triângulos com Efeito de Onda</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        /* Malha de triângulos */
        .triangles {
            position: absolute;
            width: 100%;
            height: 100%;
            --triangle-size: 80px;
        }
        
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            animation: wave 4s infinite;
            opacity: 0.7;
        }
        
        /* Janela central transparente */
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            color: white;
            font-size: 28px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* Animação de onda de cores */
        @keyframes wave {
            0% {
                border-color: transparent transparent #800000 transparent;
            }
            25% {
                border-color: transparent transparent #a00000 transparent;
            }
            50% {
                border-color: transparent transparent #c00000 transparent;
            }
            75% {
                border-color: transparent transparent #a00000 transparent;
            }
            100% {
                border-color: transparent transparent #800000 transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="triangles" id="triangles"></div>
        <div class="window">
            <h1 class="title">Teste de Efeito</h1>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('triangles');
            const triangleSize = 80; // Tamanho do triângulo
            const rows = Math.ceil(window.innerHeight / (triangleSize * 0.866)) + 2; // 0.866 é cos(30°)
            const cols = Math.ceil(window.innerWidth / triangleSize) + 2;
            
            // Criar malha de triângulos
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    // Triângulo apontando para cima
                    const upTriangle = document.createElement('div');
                    upTriangle.className = 'triangle';
                    upTriangle.style.left = `${col * triangleSize - triangleSize/2}px`;
                    upTriangle.style.top = `${row * triangleSize * 0.866}px`;
                    upTriangle.style.borderWidth = `0 ${triangleSize/2}px ${triangleSize * 0.866}px ${triangleSize/2}px`;
                    upTriangle.style.animationDelay = `${(row + col) * 0.1}s`;
                    container.appendChild(upTriangle);
                    
                    // Triângulo apontando para baixo
                    const downTriangle = document.createElement('div');
                    downTriangle.className = 'triangle';
                    downTriangle.style.left = `${col * triangleSize}px`;
                    downTriangle.style.top = `${row * triangleSize * 0.866}px`;
                    downTriangle.style.borderWidth = `${triangleSize * 0.866}px ${triangleSize/2}px 0 ${triangleSize/2}px`;
                    downTriangle.style.animationDelay = `${(row + col) * 0.1 + 0.5}s`;
                    container.appendChild(downTriangle);
                }
            }
        });
    </script>
</body>
</html>
